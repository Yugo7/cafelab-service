<th:block th:fragment="productItemList(products)">
    <th:block th:each="pq : ${products}">
        <tr>
            <td>
                <table class="row-content stack" align="center" border="0" cellpadding="0" cellspacing="0"
                       role="presentation"
                       style="background-color: #ffffff; color: #333; width: 620px; margin: 0 auto;">
                    <tbody>
                    <tr>
                        <td style="padding: 5px 20px;" width="67%"
                            class="column text_body">
                            <p th:utext="${pq.quantity} + ' x ' + ${pq.product.nomePt} + '<br />' + ${'- ' + pq.product.sizePt} + '<br />' +${'- ' + pq.product.origem}"></p>
                        </td>
                        <td class="column text_body" width="33%"
                            style="padding: 5px 20px; vertical-align: top; horiz-align: right">
                            <p th:text="${pq.total}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </th:block>
</th:block>
